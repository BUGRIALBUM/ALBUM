<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/png" href="favicon.png">
<meta charset="UTF-8">
<title>BUGRI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
 <video class="bg-video" autoplay muted loop playsinline preload="auto">
  <source src="./TRAILER.mp4" type="video/mp4">
</video>
}

/* ðŸŽ¥ VIDEO */
.bg-video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-3;
}

/* overlay */
.overlay{
  position:fixed;
  inset:0;
  background: radial-gradient(circle,
    rgba(155,89,182,0.25),
    rgba(178,156,255,0.2));
  z-index:-2;
}

@font-face{
  font-family:"Magical Game";
  src:url("MagicalGame.ttf");
}

/* ORTA */
.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:2;
}

h1{
  font-family:"Magical Game",sans-serif;
  font-size:clamp(48px,9vw,100px);
  margin-bottom:20px;
  animation:glow 3s infinite;
}

/* COUNTDOWN */
.countdown{
  display:flex;
  justify-content:center;
  gap:16px;
  font-family:"Magical Game",sans-serif;
}

.box{
  min-width:90px;
  padding:14px 10px;
  border-radius:14px;
  background:rgba(90,0,140,.6);
  border:1px solid rgba(255,216,0,.6);
}

.number{
  font-size:clamp(26px,4.5vw,44px);
}

.label{
  font-size:11px;
  opacity:.8;
}

/* SAÄž TRACKLIST */
.tracklist{
  position:fixed;
  right:30px;
  top:50%;
  transform:translateY(-50%);
  font-family:Arial, sans-serif;
  font-size:14px;
  line-height:1.6;
  animation:blink 3s infinite;
}

.tracklist div{opacity:.85}

/* animasyon */
@keyframes blink{
  0%{opacity:.4}
  50%{opacity:1}
  100%{opacity:.4}
}

@keyframes glow{
  0%,100%{text-shadow:0 0 15px #ffd800,0 0 40px #ffb000}
  50%{text-shadow:0 0 30px #ffd800,0 0 80px #ff8c00}
}
</style>
</head>

<body>

<!-- ðŸŽ¥ ARKA PLAN VIDEO -->
<video class="bg-video" autoplay muted loop playsinline>
  <source src="TRAILER.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- ORTA -->
<div class="center">
  <h1>BUGRI</h1>

  <div class="countdown">
    <div class="box"><div class="number" id="days">00</div><div class="label">DAYS</div></div>
    <div class="box"><div class="number" id="hours">00</div><div class="label">HOURS</div></div>
    <div class="box"><div class="number" id="minutes">00</div><div class="label">MINUTES</div></div>
    <div class="box"><div class="number" id="seconds">00</div><div class="label">SECONDS</div></div>
  </div>
</div>


<script>
// ðŸ‡¹ðŸ‡· TÃœRKÄ°YE SAATÄ°
function getTurkeyNow(){
  const now = new Date();
  const utc = now.getTime() + now.getTimezoneOffset() * 60000;
  return new Date(utc + 3 * 60 * 60000);
}

// ðŸŽ¯ ALBÃœM Ã‡IKIÅž TARÄ°HÄ°
const releaseDateTR = new Date("2026-05-26T00:00:00+03:00");

setInterval(()=>{
  const nowTR = getTurkeyNow();
  const diff = releaseDateTR - nowTR;

  if(diff > 0){
    days.textContent = Math.floor(diff/86400000);
    hours.textContent = Math.floor(diff/3600000)%24;
    minutes.textContent = Math.floor(diff/60000)%60;
    seconds.textContent = Math.floor(diff/1000)%60;
  }else{
    document.querySelector(".countdown").innerHTML = "<div style='font-size:22px'>ALBUM OUT NOW</div>";
  }
},1000);
</script>

</body>

</html>
